<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>geotag</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but geotag doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

<form action="/upload" enctype="multipart/form-data" method="post">
<input type="file" required name="jpeg" />
<br>
<label>Lat: <input type="number" step="any" name=lat required v-model.number.lazy="mapCenter.lat" /></label>
<label>Lng: <input type="number" step="any" name=lng required v-model.number.lazy="mapCenter.lng" /></label>
{{ .csrfField }}
<input type="submit" value="Report" />
</form>

    <!-- built files will be auto injected -->
  </body>
</html>
